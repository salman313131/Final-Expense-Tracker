<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <h1 class="heading">Expense Tracker</h1>
        <div class="daily_container" id="daily">
            
            <div class="column">

                <div class="daily_center-box">

                    <form id="myForm" class="myForm_daily">
                        <div>
                            <label for="datePicker">Select a Date:</label>
                            <input type="date" id="datePicker" name="datePicker">
                        </div>
                        <div>
                            <label for="spending">Select type:</label>
                            <select id="spending" name="spending">
                                <option value="salary">Salary</option>
                                <option value="spending">Spending</option>
                            </select>
                            <div id="subCategoryContainer">
                                <label for="categorySelect">Category:</label>
                                <select id="categorySelect" name="categorySelect">
                                </select>
                            </div>
                            <label for="salSpe">Enter Amount</label>
                            <input type="number" id="salSpe" name="salSpe">
                        </div>
                        <p id="hidden_message" style="display: none; color: green;">Data added successfully!!</p>
                        <button type="submit">Submit</button>

                    </form>
                </div>
            </div>
            <div class="column">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Salary</th>
                            <th>Spending</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tabel-tbody">
                    </tbody>
                    <div id="buttonList" class="button-container"></div>
                </table>
            </div>
            <div>
                <button id="rzp-button1">Buy Premium</button>
                <p id="premiumMessage"></p>

            </div>
            <div id="premiumFeatureDisplay">
                <div id="downloadDiv">
                    <button id="downloadButton">Download</button>
                    <button id="previosDownload">Previous Download</button>
                </div>
                <p id="pmessage">Buy Premium to see premium features</p>
            </div>
        </div>
    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
